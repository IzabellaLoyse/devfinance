<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    
  </head>


  <body>

    <header class="c-header">
      <h1 class="c-header__logo">dev.finance$</h1>
    </header>




    
    <main class="c-container">

      <section class="c-balance">
        <h2 class="c-balance__title">Balanço</h2>


        <div class="c-card">
          <h3 class="c-card__title">Entradas</h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="c-card">
          <h3 class="c-card__title">Saídas</h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="c-card c-card--total">
          <h3 class="c-card__title">Total</h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>


      <section class="c-transaction">
        <h2 class="c-transaction__title">Transações</h2>


        <table class="c-data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>


          <tbody>
            <tr>
              <td>Luz</td>
              <td>- R$500,00</td>
              <td>23/01/2021</td>
            </tr>

            <tr>
              <td>Criação de website</td>
              <td>R$5.000,00</td>
              <td>23/01/2021</td>
            </tr>

            <tr>
              <td>Internet</td>
              <td>- R$200,00</td>
              <td>23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>






    <footer class="c-footer">
      <p class="c-footer__text">dev.finance$</p>
    </footer>
  </body>
</html>
